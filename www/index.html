<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ng-cordova/ng-cordova.min.js"></script>
  <script src="cordova.js"></script>
  <script src="lib/three/three.min.js"></script>
  <script src="lib/three/StereoEffect.js"></script>
  <script src="lib/three/DeviceOrientationControls.js"></script>
  <script src="lib/three/OrbitControls.js"></script>
  <script src="lib/three/OBJLoader.js"></script>
  <script src="lib/three/XRingGeometry.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-app="starter" ng-controller="MainCtrl">
  <ion-content scroll="false" padding="false">
    <cardboard-gl stereo-effect="Data.StereoEffect"></cardboard-gl>
    <div ng-switch="Data.StereoEffect">
      <div class="shadow" ng-switch-when="true"></div>
    </div>
    <div ng-switch="Data.Landscape">
      <div class="bottomControls" ng-switch-when="true">
        <button class="button button-clear" ng-click="openSettingsModal()">
          <img src="img/cardboard_logo.png" style="height: 30px;">
        </button>
      </div>
    </div>
  </ion-content>
</body>
</html>
