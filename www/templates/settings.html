<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Settings</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSettingsModal()">Done</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <ion-toggle ng-model="Data.stereoEffect" toggle-class="toggle-balanced">Enable Stereo Effect</ion-toggle>
    </form>
  </ion-content>
</ion-modal-view>
