<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Settings</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSettingsModal()">Done</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <ion-toggle ng-model="Data.stereoEffect" toggle-class="toggle-balanced">Enable Cardboard Effect</ion-toggle>
      <div class="item range">
        <i class="icon ion-ios-speedometer-outline"></i>
        <input type="range" name="volume" min="0.1" max="3" step="0.1" ng-model="Data.planetsSpeed">
        <i class="icon ion-earth"></i>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
